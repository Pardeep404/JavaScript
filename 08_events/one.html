    // =========================
    // EVENT DELEGATION (ACTIVE)
    // =========================

    document.getElementById("images").addEventListener(
      "click",
      function (e) {
        // prevents default behavior (like link navigation)
        e.preventDefault();

        // stops event from bubbling further
        e.stopPropagation();

        // logs which tag was clicked (IMG / A)
        console.log(e.target.tagName);

        // check if clicked element is IMG or A
        if (e.target.tagName === "IMG" || e.target.tagName === "A") {
          // log id of clicked element
          console.log(e.target.id);

          // select parent <li> of clicked element
          let removeIt = e.target.parentNode;

          // remove the <li> from DOM
          removeIt.remove();
        }
      },
      false // bubbling phase
    );
