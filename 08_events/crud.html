<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD Operation</title>
  </head>
  <body style="background-color: rgb(163, 183, 201)">
    <h1>CRUD Operation</h1>
    <form>
      <div>
        <label for="name">Name: </label>
        <input type="text" name="name" id="name" />
      </div>
      <div>
        <label for="email">Email: </label>
        <input type="email" name="email" id="email" />
      </div>
      <div>
        <label for="phoneNo">Contact No: </label>
        <input type="text" name="phoneNo" id="phoneNo" />
      </div>
      <div>
        <button>Submit</button>
      </div>
    </form>
    <div>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Contact No</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>
  </body>
  <script>
  let myData = [];

  const nameInput = document.querySelector("#name");
  const emailInput = document.querySelector("#email");
  const phoneInput = document.querySelector("#phoneNo");
  const form = document.querySelector("form");

  form.addEventListener("submit", (e) => {
    e.preventDefault();

    myData.push({
      name: nameInput.value,
      email: emailInput.value,
      phoneNo: phoneInput.value,
    });

    form.reset();
    showData();
  });

  function showData() {
    const tableBody = document.querySelector("#tableBody");
    tableBody.innerHTML = "";

    myData.forEach((data, index) => {
      tableBody.innerHTML += `
        <tr>
          <td>${data.name}</td>
          <td>${data.email}</td>
          <td>${data.phoneNo}</td>
          <td><button onclick="editData(${index})">Edit</button></td>
          <td><button onclick="deleteData(${index})">Delete</button></td>
        </tr>
      `;
    });
  }

  function deleteData(index) {
    myData.splice(index, 1);
    showData();
  }

  function editData(index) {
    nameInput.value = myData[index].name;
    emailInput.value = myData[index].email;
    phoneInput.value = myData[index].phoneNo;

    myData.splice(index, 1);
  }
</script>

</html>
